<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number: 
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:    <!--  10x100 / 100 =10   -->
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:  <!--  100  -->
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:  <!--  decimal nearest number    -->
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>

  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  /* Preview this page on the browser and test the first calculation */

  /* Now it's your turn to do the rest as seen on the preview */

  /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

  function halfthisNumber(num) {             //num / 2;
    var halfthisNumber = num / 2;
    document.getElementById("solution").innerHTML = 'The result of half this number' + num + ' is ' + halfthisNumber;
  }

    var halfthisButton = document.getElementById("half-button");
      halfthisButton.addEventListener("click", function () {
        var num = document.getElementById("half-input").value; 
        halfthisNumber(num);
  });

/* Fractions */
function percentageNumber (num1, num2) {
  var percentagedNumber = ((num1 / num2)*100);
  document.getElementById("solution").innerHTML = num1 + ' is ' + percentagedNumber + ' % ' + ' of ' + num2;
}

 var percentButton = document.getElementById("percent-button");
 percentButton.addEventListener("click", function() {
   var num1 = document.getElementById("percent1-input").value;
   var num2 = document.getElementById("percent2-input").value;
   percentageNumber(num1, num2);
 })

 /* Intergers */
 function roundNumber(num) {
  var roundedNumber = Math.floor(num);
  document.getElementById("solution").innerHTML = 'The nearest whole number of' + num + ' is ' + roundedNumber;
 }

var intergerButton = document.getElementById("int-button");
intergerButton.addEventListener("click", function() {
  var num = document.getElementById("int-input").value;
  roundNumber(num);
})

/*Area of Circle with radius */calculateArea

 function calculateArea(radius) {
  var areaNumber = (2 * radius) * Math.PI;
  document.getElementById("solution").innerHTML = 'The area of the circle with radius' + 'is' + areaNumber;
 }

 var intergerButton = document.getElementById("area-button");
 intergerButton.addEventListener("click", function() {
   var radius = document.getElementById("area-input").value;
   calculateArea(radius);
 }
 )

</script>
</body>
</html>
